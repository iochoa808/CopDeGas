<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Button Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 10px;
      gap: 10px;
    }

    .container {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      box-sizing: border-box;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .button img {
      width: 100%;
      height: auto;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .summary {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
    }

    .pressed-section {
      flex: 1;
      overflow-y: auto;
    }

    .pressed-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .pressed-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }

    .reset-container {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }

    .total-label {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .reset-button {
      background-color: #f44336;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 800px) {
      .wrapper {
        flex-direction: column;
      }

      .container {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
      }

      .summary {
        flex: none;
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container" id="buttonGrid"></div>
    <div class="summary">
      <div class="pressed-section">
        <strong>Pressed:</strong>
        <div class="pressed-list" id="pressedList">-</div>
      </div>
      <div class="reset-container">
        <span class="total-label">Total: <span id="totalDisplay">0</span> €</span>
        <button class="reset-button" id="resetButton">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const buttonsData = [
      {name: 'ENTREPÀ CALENT', value: 4, image: 'imatges/botifarra.jpg'},
      {name: 'ENTREPÀ FRED', value: 4, image: 'imatges/llom.jpg'},
      {name: 'SUPLEMENT FORMATGE', value: 1, image: 'imatges/formatge.jpg'},
      {name: 'BIRRA', value: 2, image: 'imatges/birra.jpg'},
      {name: 'COMBINAT', value: 5, image: 'imatges/combinat.jpg'},
      {name: 'XARRUP', value: 2, image: 'imatges/xarrup.jpg'},
      {name: 'REFRESC', value: 2, image: 'imatges/refresc.jpg'},
      {name: 'COMBINAT ENERGÈTIC', value: 6, image: 'imatges/energetic.jpg'},
      {name: 'GASOLINA', value: 3, image: 'imatges/gasolina.jpg'},
      {name: 'FINGERS', value: 4, image: 'imatges/fingers.jpg'},
      {name: 'PATATES BRAVES', value: 4, image: 'imatges/patatesBraves.jpg'},
      {name: 'L', value: 16, image: 'imatges/placeholder.jpg'}
    ];

    const buttonGrid = document.getElementById('buttonGrid');
    const pressedList = document.getElementById('pressedList');
    const totalDisplay = document.getElementById('totalDisplay');
    const resetButton = document.getElementById('resetButton');

    let total = 0;
    let pressed = [];

    function updateSummary() {
      pressedList.innerHTML = '';
      if (pressed.length === 0) {
        pressedList.textContent = '-';
      } else {
        pressed.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'pressed-item';
          div.innerHTML = `
            ${item.name} (${item.value} €)
            <button class="remove-btn" onclick="removeItem(${index})">x</button>
          `;
          pressedList.appendChild(div);
        });
      }
      totalDisplay.textContent = total;
    }

    function removeItem(index) {
      total -= pressed[index].value;
      pressed.splice(index, 1);
      updateSummary();
    }

    buttonsData.forEach((btn) => {
      const button = document.createElement('button');
      button.className = 'button';
      button.innerHTML = `
        <img src="${btn.image}" alt="${btn.name}" onerror="this.src='imatges/placeholder.jpg'"/>
        <span>${btn.name} (${btn.value} €)</span>`;
      button.onclick = () => {
        total += btn.value;
        pressed.push(btn);
        updateSummary();
      };
      buttonGrid.appendChild(button);
    });

    resetButton.onclick = () => {
      total = 0;
      pressed = [];
      updateSummary();
    };

    updateSummary();
  </script>
</body>
</html>
